<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A-Frame Rocket</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="box.js"></script>
    <script src="rocket.js"></script>
    <script src="trusther.js"></script>
    <script src="space_camera.js"></script>
</head>

<body>
    <a-scene background="color: black">
        <a-camera position="0 1.6 0 " space_camera></a-camera>

        <a-entity position="0 0 0" rotation="0 0 0" rocket_box>
            <a-box></a-box>
        </a-entity>

        <a-entity id="rocket" position="0 0 0" rotation="0 0 0" rocket>
            <a-cone position="0 1.5 0" color="cyan" radius-bottom="0.5" radius-top="0.1"></a-cone>
            <a-cylinder position="0 -1 0" color="orange" radius="0.5" height="4"></a-cylinder>

            <a-cylinder thruster position="0 -3 0" radius="0.5" color="grey" height="1.5">
                <a-triangle position="-0.93 -0.95 -0.94" scale="0.5 0.5 1" color="light-grey" vertex-a="1 1 1"
                    vertex-b="1 3 1" vertex-c="-1 1 1"></a-triangle>

                <a-triangle position="-0.11 -0.026 -0.94" scale="0.5 0.5 1" rotation="0 0 270" color="light-grey"
                    vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1"></a-triangle>
            </a-cylinder>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 1000000;">
            <a-sphere position="0 -10 10" radius="10" src="earth.jpg"></a-sphere>
        </a-entity>

    </a-scene>
</body>

</html>
